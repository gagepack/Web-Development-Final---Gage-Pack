<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riddle Generator App</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111827;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .app-card {
      background: #1f2937;
      padding: 2rem;
      border-radius: 12px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin: 0.25rem;
    }
    #new-btn {
      background: #3b82f6;
      color: white;
    }
    #show-btn {
      background: #10b981;
      color: white;
      display: none;
    }
    a {
      color: #93c5fd;
    }
  </style>
</head>
<body>
  <div class="app-card">
    <h1>Riddle Generator</h1>
    <p>Click "New Riddle" to get a random riddle, then try to guess the answer.</p>

    <button id="new-btn">New Riddle</button>
    <button id="show-btn">Show Answer</button>

    <h2 id="riddle-text"></h2>
    <p id="answer-text" style="opacity: 0.9;"></p>

    <p style="margin-top:1.5rem;">
      <a href="scratch.html">Back to Scratch Page</a> |
      <a href="index.html">Home</a>
    </p>
  </div>

  <script>
    const riddles = [
      {
        question: "What has to be broken before you can use it?",
        answer: "An egg."
      },
      {
        question: "I’m tall when I’m young, and I’m short when I’m old. What am I?",
        answer: "A candle."
      },
      {
        question: "What gets wetter the more it dries?",
        answer: "A towel."
      },
      {
        question: "What can you catch, but not throw?",
        answer: "A cold."
      },
      {
        question: "I speak without a mouth and hear without ears. What am I?",
        answer: "An echo."
      }
    ];

    const riddleText = document.getElementById("riddle-text");
    const answerText = document.getElementById("answer-text");
    const newBtn = document.getElementById("new-btn");
    const showBtn = document.getElementById("show-btn");

    let currentIndex = -1;

    function newRiddle() {
      const index = Math.floor(Math.random() * riddles.length);
      currentIndex = index;
      riddleText.textContent = riddles[index].question;
      answerText.textContent = "";
      showBtn.style.display = "inline-block";
    }

    function showAnswer() {
      if (currentIndex >= 0) {
        answerText.textContent = riddles[currentIndex].answer;
      }
    }

    newBtn.addEventListener("click", newRiddle);
    showBtn.addEventListener("click", showAnswer);
  </script>
</body>
</html>
